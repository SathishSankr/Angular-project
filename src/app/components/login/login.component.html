<div id="loginform">
  <div class="form-group text-center">
    <label
      for="colFormLabelLg"
      class="col-sm-2 col-form-label col-form-label-lg font-weight-bold"
      >{{ "Login" | language }}:</label
    >
  </div>
  <div class="form-group">
    <h4 class="font-weight-bold">
      <i class="fas fa-sign-in-alt"></i> {{ "User Name" | language }}:
    </h4>
    <input
      id="ip"
      class="form-control"
      type="text"
      placeholder="Enter your Username"
      name="user"
      [(ngModel)]="user"
    />
    <p>{{ user }}</p>
  </div>
  <div class="form-group">
    <h4 class="font-weight-bold">
      <i class="fas fa-unlock"></i> {{ "Password" | language }}:
    </h4>
    <div class="input-group mb-3">
      <input
        id="ip"
        [type]="passwordControl"
        class="form-control"
        placeholder="Enter your Password"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
        name="Sathish"
        [value]="Sathish"
      />
      <div class="input-group-append">
        <span
          class="input-group-text"
          (click)="passFun(passwordControl === 'text')"
          id="basic-addon2"
        >
          <i class="fas fa-eye" *ngIf="passwordControl !== 'text'"></i>
          <i class="fas fa-eye-slash" *ngIf="passwordControl === 'text'"></i>
        </span>
      </div>
    </div>
  </div>

  <div class="form-group font-weight-bold">
    <a href="">{{ "Forget password" | language }}?</a>
  </div>
  <div class="text-right">
    <button class="btn btn-success mr-3" (click)="loginFun()">
      {{ "Login" | language }}
    </button>
    <button class="btn btn-danger" (click)="cancelFun()">
      {{ "Cancel" | language }}
    </button>
  </div>
</div>
