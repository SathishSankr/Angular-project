<div id="signupform">
  <div class="form-group text-center">
    <label
      for="colFormLabelLg"
      class="col-sm-2 col-form-label col-form-label-lg font-weight-bold"
      >{{ "SignUp" | language }}:</label
    >
  </div>
  <div class="form-group">
    <h4 class="font-weight-bold">
      <i class="fas fa-user-plus"></i> {{ "User Name" | language }}:
    </h4>
    <input
      id="ip"
      class="form-control"
      type="text"
      placeholder="Enter your Username"
      [value]="user"
    />
  </div>

  <div class="form-group">
    <h4 class="font-weight-bold">
      <i class="fas fa-unlock"></i>{{ "Password" | language }}:
    </h4>
    <div class="input-group">
      <input
        id="ip"
        [type]="passwordControlOne"
        class="form-control"
        placeholder="Enter your Password"
        aria-describedby="basic-addon2"
        name="passEnter"
        [value]="passEnter"
      />
      <div class="input-group-append">
        <span
          class="input-group-text"
          id="basic-addon2"
          (click)="passFunp(passwordControlOne == 'text')"
        >
          <i class="fas fa-eye" *ngIf="passwordControlOne !== 'text'"></i>
          <i class="fas fa-eye-slash" *ngIf="passwordControlOne === 'text'"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="form-group">
    <h4 class="font-weight-bold">
      <i class="fas fa-unlock"></i> {{ "Re-type password" | language }}:
    </h4>
    <div class="input-group">
      <input
        id="ip"
        [type]="passwordControlTwo"
        class="form-control"
        placeholder="Re-Enter your Password"
        aria-describedby="basic-addon2"
        name="passRe"
        [value]="passRe"
      />
      <div class="input-group-append">
        <span
          class="input-group-text"
          id="basic-addon2"
          (click)="passFunr(passwordControlTwo == 'text')"
        >
          <i class="fas fa-eye" *ngIf="passwordControlTwo !== 'text'"></i>
          <i class="fas fa-eye-slash" *ngIf="passwordControlTwo === 'text'"></i>
        </span>
      </div>
    </div>
  </div>

  <label for="colFormLabelLg" *ngIf="!show">Password does not match</label>

  <div class="text-right">
    <button class="btn btn-success mr-3" (click)="loginFun()">
      {{ "Sign In" | language }}
    </button>
    <button class="btn btn-danger" (click)="cancelFun()">
      {{ "Cancel" | language }}
    </button>
  </div>
</div>
